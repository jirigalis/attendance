<div class="login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card class="small">
            <mat-card-header>
                <mat-card-title>Attendance</mat-card-title>
                <mat-card-subtitle>Sign in</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    <mat-form-field appearance="standard" fxFill>
                        <mat-label>Username</mat-label>
                        <input
                            matInput
                            formControlName="username"
                            placeholder="Username"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                        />
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="standard" fxFill>
                        <mat-label>Password</mat-label>
                        <input
                            matInput
                            formControlName="password"
                            placeholder="Enter your password"
                            [type]="hide ? 'password' : 'text'"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                        />
                    </mat-form-field>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="accent" [disabled]="loading">Sign in</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
