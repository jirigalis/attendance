<form>
    <mat-form-field class="chip-list" class="filter-form-field">
        <mat-label>Filtr kategorií</mat-label>
        <mat-chip-grid #chipGrid aria-label="Výběr kategorie">
            <mat-chip-row *ngFor="let category of selectedCategories" (removed)="remove(category)">
                {{category.name}}
                <button matChipRemove>
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-chip-row>
        </mat-chip-grid>
        
        
        <input placeholder="Nová kategorie..." #categoryInput [formControl]="categoryCtrl" [matChipInputFor]="chipGrid"
            [matAutocomplete]="auto" (blur)="onBlur()" />
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let category of categories" [value]="category">
                {{category.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
