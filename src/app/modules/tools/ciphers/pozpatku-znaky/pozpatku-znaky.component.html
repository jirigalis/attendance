<div fxLayout="column" fxLayoutGap="8px">
    <cipher-heading [cipherName]="'Počet znaků pozpatku'" [desc]="desc"></cipher-heading>
    <cipher-encode-part [input]="input" (encodeEvent)="encode($event)">
        <mat-form-field>
            <mat-label>Počet znaků pozpátku</mat-label>
            <input matInput type="number" [(ngModel)]="revertLength">
        </mat-form-field>
    </cipher-encode-part>

    <cipher-decode-part [result]="this.result"></cipher-decode-part>
</div>
