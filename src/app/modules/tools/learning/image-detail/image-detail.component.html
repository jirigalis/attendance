<button mat-mini-fab class="close-button" (click)="closeDialog()" [attr.autofocus]="false">
    <mat-icon>close</mat-icon>
</button>
<div mat-dialog-content class="image-container">
    <img [src]="'/assets/images/' + selectedImage.path"/>
    @if (showImageName) {
        <div class="image-name">
            {{ selectedImage.name }}
        </div>
    }
</div>
