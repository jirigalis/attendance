<mat-sidenav-container class="sidenav-container" hasBackdrop="true">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"
    >
        <mat-toolbar class="sidepanel-part" color="primary">
            <mat-icon color="accent">person_outline</mat-icon>
            <span>Attendance</span>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/']" routerLinkActive="list-item-active">
                <mat-icon>dashboard</mat-icon>
                Dashboard
            </a>
            <a mat-list-item [routerLink]="['/members']" routerLinkActive="list-item-active">
                <mat-icon>supervisor_account</mat-icon>
                Members
            </a>
            <a mat-list-item [routerLink]="['/attendance']" routerLinkActive="list-item-active">
                <mat-icon>calendar_today</mat-icon>
                Attendance
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item href="#">
                <mat-icon>settings_applications</mat-icon>
                Settings
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="toppanel-part" color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async"
            >
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <div fxFlex fxLayout fxLayoutAlign="flex-end">
                <ul fxLayout fxLayoutGap="20px" class="navigation-items">
                    <li fxHide.xs>
                        <button mat-icon-button>
                            <mat-icon>settings</mat-icon>
                        </button>
                    </li>

                    <li fxHide.xs>
                        <button mat-icon-button>
                            <mat-icon>help_outline</mat-icon>
                        </button>
                    </li>

                    <li>
                        <button mat-icon-button>
                            <mat-icon>person_outline</mat-icon>
                        </button>
                        <mat-menu #auth="matMenu">
                            <button mat-menu-item (click)="logout()">
                                <mat-icon>exit_to_app</mat-icon>
                                <span>Sign out</span>
                            </button>
                        </mat-menu>
                    </li>
                </ul>
            </div>
        </mat-toolbar>
        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
