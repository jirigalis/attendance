<h2 mat-dialog-title>Potvrdit akci</h2>

<div mat-dialog-content>
    Opravdu si přejete odstranit tuto položku?
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="close(false)">Zrušit</button>
    <button mat-raised-button (click)="close(true)" color="warn">
        <mat-icon>delete</mat-icon>
        Odstranit
    </button>
</div>
