<h1>Zapsat docházku</h1>
<mat-card class="medium" appearance="outlined">
    <mat-card-content>
        <mat-form-field>
            <input matInput [matDatepicker]="attendanceDate" placeholder="Vybrat datum" [formControl]="date" />
            <mat-datepicker-toggle matSuffix [for]="attendanceDate"></mat-datepicker-toggle>
            <mat-datepicker #attendanceDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
            <textarea matInput placeholder="Program schůzky" [(ngModel)]="meetingAgenda">{{ meetingAgenda }}</textarea>
        </mat-form-field>
        <transfer-list [availableOptions]="members" [(selectedOptions)]="selectedMembers" [config]="listConfig"></transfer-list>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
        <button matButton="filled" (click)="onSubmit()">Confirm</button>
    </mat-card-actions>
</mat-card>
