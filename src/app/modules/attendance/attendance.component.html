<h1>Attendance</h1>
<div class="table-container mat-elevation-z4">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
        <ng-container matColumnDef="name" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="sticky-column">Name</th>
            <td mat-cell *matCellDef="let element" class="sticky-column">{{ element.name }}</td>
            <td mat-footer-cell *matFooterCellDef> Počet lidí celkem </td>
        </ng-container>

        <ng-container matColumnDef="role" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="sticky-column">Role</th>
            <td mat-cell *matCellDef="let element" class="sticky-column">{{ element.role }}</td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container *ngFor="let column of dateColumns" matColumnDef="{{ column }}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ column }}
            </th>
            <td mat-cell *matCellDef="let element" class="check-column">
                <mat-icon *ngIf="element[column]" color="accent">check</mat-icon>
                <mat-icon *ngIf="!element[column]" class="dash">-</mat-icon>
            </td>
            <td mat-footer-cell *matFooterCellDef> {{ getTotalAttendance(dataSource.data, column) }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="allColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: allColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="allColumns"></tr>
    </table>
</div>
