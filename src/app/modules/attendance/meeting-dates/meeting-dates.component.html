<h1 class="main-heading">Data schůzek</h1>

<div fxLayout="column" fxLayoutGap="16px">
    <div fxLayout="row" class="page-actions" fxLayoutGap="16px" fxLayoutAlign="start center">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
            <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addMeetingDate()">Přidat
            datum</button>
    </div>
    <div>
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Název kategorie</th>
                <td mat-cell *matCellDef="let element">{{ element.date }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Akce</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" matTooltip="Odstranit" matTooltipPosition="right"
                        aria-label="Odstranit" (click)="deleteDate(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
