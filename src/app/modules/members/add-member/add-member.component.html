<h1>Add new member</h1>
<form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="start start">
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name" required />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Surname" formControlName="surname" required />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="address" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Contact" formControlName="contact" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="RC" formControlName="rc" />
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" [disabled]="!memberForm.valid" mat-raised-button color="primary">
                Add new Member
            </button>
        </mat-card-actions>
    </mat-card>
</form>
